<div *ngIf="userLists; else loading">

  <div class="container p-5">
   
    <!-- user form -->
    <h2 class="mb-5">User Form</h2>

    <form (ngSubmit)="submitData()" #myForm="ngForm">
      <input [(ngModel)]="id" type="hidden" class="form-control" name="id" id="id">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input [(ngModel)]="firstName" type="text" class="form-control" name="firstName" id="firstName">
      </div>
      <div class="form-group">
        <label for="middle_name">Middle Name:</label>
        <input [(ngModel)]="middleName" type="text" class="form-control" name="middleName" id="middleName">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input [(ngModel)]="lastName" type="text" class="form-control" name="lastName" id="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="email" type="email" class="form-control" name="email" id="email">
      </div>

      <div class="form-group">
        <label for="mobile_number">Mobile Number</label>
        <input [(ngModel)]="mobileNumber" type="text" class="form-control" name="mobileNumber" id="mobileNUmber">
      </div>

      <div class="mt-3 d-flex justify-content-end gap-1">
        <button type="reset" class="btn btn-outline-secondary">Clear</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>

    </form>


  </div>
  <div class="container p-5">
    <h2 class="mb-5">User List</h2>

    <!-- search -->
    <div class="d-flex align-items-center justify-content-end mb-4">
      <label>Search:</label>&nbsp;<input type="search" (change)="onKeyChange($event)" (keyup)="onKeyChange($event)"
        (keydown)="onKeyChange($event)" class="form-control reduce-input-width" placeholder="Search">
    </div>

    <!-- user list -->
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middle</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Mobile Number</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userList of userLists">
          <td>{{userList?.firstName}}</td>
          <td>{{userList?.middleName}}</td>
          <td>{{userList?.lastName}}</td>
          <td>{{userList?.email}}</td>
          <td>{{userList?.mobileNumber}}</td>
          <td>
            <div>
              <button class="btn btn-info" (click)="viewUser(userList.id)">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(userList.id)">Delete</button>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<!-- loader -->
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
